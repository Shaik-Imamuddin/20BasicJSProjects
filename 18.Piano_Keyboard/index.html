<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard Piano</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="keyboard-wrapper">
    <button class="white-key" onclick="playSound(1)"></button>
    <button class="white-key" onclick="playSound(2)"></button>
    <button class="white-key" onclick="playSound(3)"></button>
    <button class="white-key" onclick="playSound(4)"></button>
    <button class="white-key" onclick="playSound(5)"></button>
    <button class="white-key" onclick="playSound(6)"></button>
    <button class="white-key" onclick="playSound(7)"></button>
    <button class="white-key" onclick="playSound(8)"></button>
    <button class="white-key" onclick="playSound(9)"></button>
    <button class="white-key" onclick="playSound(10)"></button>

    <button class="black-key k1" onclick="playSound(11)"></button>
    <button class="black-key k2" onclick="playSound(12)"></button>
    <button class="black-key k3" onclick="playSound(13)"></button>
    <button class="black-key k4" onclick="playSound(14)"></button>
    <button class="black-key k5" onclick="playSound(15)"></button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
